<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
    <main>
        <h2>MILES TO KILOMETERS CONVERTER</h2>
        <section>
            <div>
                <h4>Type in a number of miles and click the button to convert the distance to kilometers</h4>
            </div>
            <div class="value-container">
                <input type="text" placeholder="Distance" class="input">
                <button type="submit" class="btn">Convert Distance to KM</button>
            </div>
           
        </section>

        <div class="result">
            <h3 class="answer"></h3>
        </div>
    </main>


    <script src="converter.js"></script>
</body>
</html>
